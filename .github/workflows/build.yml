name: Build and Release ESP32 Firmware

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP32 platform
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Read current version
      id: version
      run: |
        if [ -f firmware/version.txt ]; then
          echo "current=$(cat firmware/version.txt)" >> $GITHUB_OUTPUT
        else
          echo "current=1.0.0" >> $GITHUB_OUTPUT
        fi

    - name: Bump version
      id: bump
      run: |
        OLD=${{ steps.version.outputs.current }}
        IFS='.' read -r MAJ MIN PATCH <<< "$OLD"
        PATCH=$((PATCH+1))
        NEW="$MAJ.$MIN.$PATCH"
        echo "$NEW" > firmware/version.txt
        echo "new=$NEW" >> $GITHUB_OUTPUT

