name: Build and Auto-Version ESP32 Firmware

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP32 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Read current version
      id: version
      run: |
        VER=$(cat firmware/version.txt)
        echo "current=$VER" >> $GITHUB_OUTPUT

    - name: Bump version
      id: bump
      run: |
        OLD=${{ steps.version.outputs.current }}
        IFS='.' read -r MAJ MIN PATCH <<< "$OLD"
        PATCH=$((PATCH+1))
        NEW="$MAJ.$MIN.$PATCH"
        echo "$NEW" > firmware/version.txt
        echo "new=$NEW" >> $GITHUB_OUTPUT

    - name: Inject version into code
      run: |
        echo "#pragma once" > version.h
        echo "#define FW_VERSION \"${{ steps.bump.outputs.new }}\"" >> version.h

    - name: Compile firmware
      run: |
      arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 ./esp32-logger.ino --output-dir build

    - name: Copy firmware to folder
      run: |
        mkdir -p firmware
        cp build/*.bin firmware/firmware.bin

    - name: Commit updated version and firmware
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add firmware/version.txt version.h firmware/firmware.bin
        git commit -m "Auto-version: ${{ steps.bump.outputs.new }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
